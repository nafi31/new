{% extends 'own/base.html' %}
{% block title%} Journalgram Notes {% endblock %} 
{% block content %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark" class="text-white bg-dark">
    <div class="container-fluid">
        <ul>
        
        <a class="navbar-brand" href="/create" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create
        </a>
        <a class="navbar-brand" href="/notes" >
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span> List
        </a>
        </ul>
    </div>

</nav>
<div class="container">
<div class="card card-center">
    <div class="card-body">
      <h5 class="card-header"> {{jk.name}}</h5>
      {% for item in jk.item_set.all %}
      <p class="card-text card-lg">{{item.text}}</p><br>

      <button type="submit" name="saver" class="btn btn-primary">Save</button>
      <a href="/notes" class="btn btn-primary">Go back</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
